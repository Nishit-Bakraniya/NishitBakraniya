<div style="text-align: center; ">
  <form class="form-horizontal">
  <fieldset>

  <!-- Form Name -->
  <legend style="font-size: 40px">Registration Form</legend>

  <div style="width: 1000px; height: 50px"></div>
  <div class="row">

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput" style="font-size: 25px">First Name : </label>  
      
      <input id="textinput" style="font-size: 25px" name="textinput" type="text" placeholder="Please Enter Your First Name" class="form-control input-md" required="">
        
      
    </div>
  </div>
  <div style="width: 1000px; height: 20px"></div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput" style="font-size: 25px">Middle Name : </label>  
    
    <input id="textinput" style="font-size: 25px" name="textinput" type="text" placeholder="Please Enter Your Middle Name" class="form-control input-md" required="">
      
    
  </div>
  <div style="width: 1000px; height: 20px"></div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput" style="font-size: 25px">Last Name : </label>  
    
    <input id="textinput" style="font-size: 25px" name="textinput" type="text" placeholder="Please Enter Your Last Name" class="form-control input-md" required="">
      
    
  </div>
  <div style="width: 1000px; height: 20px"></div>

  <!-- Multiple Radios -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="radios" style="font-size: 25px">Gender : </label>
    
    
      <label for="radios-0" style="font-size: 25px">
        <input type="radio" name="radios" style="font-size: 25px" id="radios-0" value="1" checked="checked">
        Male
      </label>
  	
    
      <label for="radios-1" style="font-size: 25px">
        <input type="radio" name="radios" style="font-size: 25px" id="radios-1" value="2">
        Female
      </label>
  	
    
  </div>
  <div style="width: 1000px; height: 20px"></div>

  <!-- Textarea -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textarea" style="font-size: 25px">Address : </label>
                         
      <textarea class="form-control" style="font-size: 25px" id="textarea" name="textarea"></textarea>
    
  </div>
  <div style="width: 1000px; height: 20px"></div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput" style="font-size: 25px">Mobile Number : </label>  
    
    <input id="textinput" name="textinput" style="font-size: 25px" type="text" placeholder="Please Enter Your Mobile No." class="form-control input-md" required="">
      
    
  </div>
  <div style="width: 1000px; height: 20px"></div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput" style="font-size: 25px">E-mail : </label>  
    
    <input id="textinput" name="textinput" type="text" style="font-size: 25px" placeholder="Please Enter Your E-mail" class="form-control input-md">
      
    
  </div>
  <div style="width: 1000px; height: 20px"></div>

  <!-- Select Basic -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="selectbasic" style="font-size: 25px">Branch</label>
    
      <select id="selectbasic" name="selectbasic" style="font-size: 25px" class="form-control">
        <option value="1">Computer Engineering</option>
        <option value="2">Civil Engineering</option>
        <option value="">Electrical Engineering</option>
        <option value="">Mechanical Engineering</option>
        <option value="">IT</option>
      </select>
    
  </div>
  <div style="width: 1000px; height: 20px"></div>

  <!-- Select Basic -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="selectbasic" style="font-size: 25px">University</label>
    
      <select id="selectbasic" name="selectbasic" class="form-control" style="font-size: 25px">
        <option value="1">GTU</option>
        <option value="2">Other</option>
      </select>
    
  </div>
  <div style="width: 1000px; height: 20px"></div>

  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="singlebutton" style="font-size: 25px">Submit Form : </label>
    
      <button type="button" class="btn btn-primary" style="font-size: 25px">Submit</button>
    
  </div>

  </fieldset>
  </form>
</div>
